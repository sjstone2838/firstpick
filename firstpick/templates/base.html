{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-xs-12 col-sm-offset-4 col-sm-4">
				<div class="row" style = "padding: 10px;">
					<div class=" btn-group col-xs-3" style = "padding: 0px; margin: 0px;">
						<div type="button" class="navbar_btn dropdown-toggle clickable" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						     <span class="glyphicon glyphicon-cog"></span>
						</div>
						<ul class="dropdown-menu">
						    <li style = "text-align: left;"> <a href = "#"> {{user.first_name}} {{user.last_name}} </a> </li>
						    <li style = "text-align: left;"><a href = "/firstpick/profile_settings/"> My Profile </a></li>
						    <li style = "text-align: left;"><a href = "/accounts/logout/"> Logout </a></li>
						</ul>
					</div>
					<div class="col-xs-9" style = "padding: 0px; margin: 0px;">
							<div class = "col-xs-4" style = ""> <a class = "navbar_btn" href = "/firstpick/"> <span class="glyphicon glyphicon-home"></span> </a></div>
							<div class = "col-xs-4" style = ""> <a class = "navbar_btn" href = "/firstpick/new_event"> <span class="glyphicon glyphicon-plus"></span> </a></div>
							<div class = "col-xs-4" style = ""> <a class = "navbar_btn" href = "/firstpick/messages/"> <span class="glyphicon glyphicon-envelope"></span> </a></div>
					</div>
				</div>
			    {% block content %}
			    {% endblock %}
			</div>
		</div>
	</div>
	<div class = "hide" id = "refresh_wheel">
		<i class="glyphicon glyphicon-refresh glyphicon-refresh-animate center"></i>
	</div>	
</body>
</html>
